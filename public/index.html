<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>

    <ul id = "messages" class="list"></ul>

    <div id="user-container">      
      <form action="" id="username-input">
        <label class="box-1">Username:</label>
        <input id="name" value= "Anonymous" class="input">
        <button class="button-style">Join</button>
      </form>
    </div>

    <div id="user-online-container">
      <button id="close-user-container" class="button-style">&times;</button>
      <ul id="user-list" class="list"></ul>
    </div>

    <form action="" id="text-input">
      <input id="m" autocomplete="off" class="input" />
      <button class="button-style">Send</button>
      <button class="button-style" id="show-users" type="button">Show Users</button>
    </form>

    <div id="space"></div>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src = "/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
